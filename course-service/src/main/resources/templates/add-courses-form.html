<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add-course</title>
    <link href="https://cdn.datatables.net/v/dt/dt-1.13.8/datatables.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <h2>ADD COURSE</h2>
    <hr>
    <form th:action="@{/save/courses}" th:object="${course}" method="post">

        <!-- Course Title -->
        <div class="form-group">
            <label for="title">Course title</label>
            <input th:field="*{title}" id="title" placeholder="Enter course title"
                   class="form-control col-4 mb-2" required>
        </div>

        <!-- Course Description -->
        <div class="form-group">
            <label for="description">Course description</label>
            <textarea class="form-control col-4 mb-2" id="description" th:field="*{description}" required></textarea>
        </div>

        <!-- Course Category -->
        <div class="form-group">
            <label for="category">Category:</label>
            <select class="form-control col-4 mb-2" id="category" th:field="*{category}" required>
                <option value="IT">IT</option>
                <option value="Programming">Programming</option>
                <option value="Fitness">Fitness</option>
                <option value="Marketing">Marketing</option>
                <option value="Music">Music</option>
            </select>
        </div>

        <!-- Course Price -->
        <div class="form-group">
            <label for="price">Course Price $</label>
            <input th:field="*{price}" id="price" placeholder="Price in dollars $"
                   class="form-control col-4 mb-2" required>
        </div>

        <!-- Error messages -->
        <div th:if="${errorInfo != null}" class="col-md-12 mt-3">
            <div class="alert alert-danger" role="alert">
                <strong>Error:</strong>
                <ul>
                    <li th:each="error : ${errorInfo}" th:text="${error.errorMessage}"></li>
                </ul>
            </div>
        </div>

        <!-- Success message -->
        <div th:if="${info != null}" class="col-md-12 mt-3">
            <div class="alert alert-success" role="alert">
                <strong><span th:text="${info}"></span></strong>
            </div>
        </div>

        <!-- Save Button and Back Link -->
        <button class="btn btn-primary" type="submit">Save course</button>
        <a th:href="@{/courses}" class="btn btn-info">Back</a>
    </form>
</div>
</body>
</html>
