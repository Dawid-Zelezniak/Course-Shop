<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update course</title>
    <link href="https://cdn.datatables.net/v/dt/dt-1.13.8/datatables.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <h2>UPDATE COURSE</h2>
    <hr>
    <form th:action="@{/update/courses/}" th:object="${course}" method="post">

        <div class="form-group">
            <input type="text" id="courseId" name="courseId" th:value="${course.courseId}"
                   class="form-control col-4 mb-2" hidden>
        </div>

        <div class="form-group">
            <label for="courseName">Course title</label>
            <input th:field="${course.title}" id="courseName"
                   class="form-control col-4 mb-2">
        </div>

        <div class="form-group">
            <label for="description">Course description</label>
            <textarea class="form-control col-4 mb-2" id="description" th:field="*{description}" required></textarea>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input th:field="${course.price}" id="price"
                   class="form-control col-4 mb-2">
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control col-4 mb-2" id="category" th:field="*{category}" required>
                <option value="IT">IT</option>
                <option value="Programming">Programming</option>
                <option value="Fitness">Fitness</option>
                <option value="Marketing">Marketing</option>
                <option value="Music">Music</option>
            </select>
        </div>

        <div th:if="${errorInfo != null}" class="alert alert-danger mt-3">
            <strong>Error:</strong>
            <ul>
                <li th:each="error : ${errorInfo}" th:text="${error.errorMessage}"></li>
            </ul>
        </div>

        <div th:if="${info != null}" class="alert alert-success mt-3">
            <strong>
                <span th:text="${info}"></span>
            </strong>
        </div>

        <button class="btn btn-primary" type="submit">Update course</button>
        <a th:href="@{/courses}" class="btn btn-info">Back</a>
    </form>
</div>
</body>
</html>
