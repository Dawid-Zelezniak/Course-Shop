<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registration Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

<div class="container">

    <div id="loginbox" style="margin-top: 50px;"
         class="col-md-6 offset-md-3 col-sm-8 offset-sm-2">

        <div class="card border-info">

            <div class="card-header bg-info text-white">
                New User Registration
            </div>

            <div class="card-body">

                <form th:action="@{/registration/process}"
                      th:object="${webUser}"
                      method="POST" class="row g-3">

                    <!-- Role -->
                    <div class="col-md-6">
                        <label for="inputRole" class="form-label">Role</label>
                        <select id="inputRole" th:field="*{role}" class="form-select">
                            <option value="ROLE_STUDENT">Student</option>
                            <option value="ROLE_TEACHER">Teacher</option>
                        </select>
                    </div>

                    <!-- First Name -->
                    <div class="col-md-6">
                        <label for="inputFirstName" class="form-label">First Name</label>
                        <input type="text" id="inputFirstName" th:field="*{firstName}" placeholder="First name (*)" class="form-control"/>
                    </div>

                    <!-- Last Name -->
                    <div class="col-md-6">
                        <label for="inputLastName" class="form-label">Last Name</label>
                        <input type="text" id="inputLastName" th:field="*{lastName}" placeholder="Last name (*)" class="form-control"/>
                    </div>

                    <!-- Email -->
                    <div class="col-md-6">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="text" id="inputEmail" th:field="*{email}" placeholder="Email (*)" class="form-control"/>
                    </div>

                    <!-- Password -->
                    <div class="col-md-6">
                        <label for="inputPassword" class="form-label">Password</label>
                        <input type="password" id="inputPassword" th:field="*{password}" placeholder="Password (*)" class="form-control"/>
                    </div>

                    <!-- Registration Button -->
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>

                    <!-- Error messages -->
                    <div th:if="${errorInfo != null}" class="col-md-12 mt-3">
                        <div class="alert alert-danger" role="alert">
                            <strong>Error:</strong>
                            <ul>
                                <li th:each="error : ${errorInfo}" th:text="${error.errorMessage}"></li>
                            </ul>
                        </div>
                    </div>

                    <!-- Success message -->
                    <div th:if="${info != null}" class="col-md-12 mt-3">
                        <div class="alert alert-success" role="alert">
                            <strong><span th:text="${info}"></span></strong>
                        </div>
                    </div>

                    <a th:href="@{/login/page}" class="btn btn-info">Login page</a>
                </form>

            </div>

        </div>
    </div>

</div>

</body>
</html>
